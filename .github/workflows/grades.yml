name: Grades Update

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  update-grades:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v3
      - name: Update grades.csv
        run: |
          mkdir -p grades
          echo "$(date +'%Y-%m-%d'),${{ github.actor }},${{ github.event.pull_request.title }},accepted" >> grades/grades.csv
      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add grades/grades.csv
          git commit -m "update grades [skip ci]" || echo "No changes"
          git push
