name: Final Exam Auto Check

on:
  pull_request:
    paths:
      - 'students/**/final_exam/**'
      - 'tests/final_exam/**'

permissions:
  contents: write
  issues: write

jobs:
  exam-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Auto-evaluate answers
        run: |
          echo "Exam auto-check started"
          mkdir -p grades
          echo "$(date +'%Y-%m-%d'),${{ github.actor }},exam,auto_score=5" >> grades/grades.csv
      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add grades/grades.csv
          git commit -m "exam auto-check [skip ci]" || echo "No changes"
          git push
      - name: Create exam review issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Exam review request: ${{ github.actor }}`,
              body: "Автоматическая проверка экзамена завершена. Проверьте эссе вручную."
            })
